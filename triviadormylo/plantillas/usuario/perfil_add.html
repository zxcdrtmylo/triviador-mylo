<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Editar perfil</title>
	<link rel="stylesheet" type="text/css" href="/static/stilo1.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<body>
	<div id="titulo">TRIVIADOR DOTA</div>
	<div id="contenedor">
		<div id="cabecera">
			<ul class="nav nav-tabs nav-justified">
  				<li role="presentation" ><a href="http://es.dota2.com/">HACERCA DE DOTA</a></li>
  				<li rolo="presentacion"> <a href="/Inicio/perfil/">PERFIL</a></li>
  				<li role="presentation" class="dropdown">
				    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
				    	MENU<span class="caret"></span>
				    </a>
				    <ul class="dropdown-menu" role="menu">
				    	<li role="presentation" ><a href="#">EVENTOS</a></li>
  						<li role="presentation" ><a href="#">TUTORIALES</a></li>
			  			{% if not user.is_anonymous %}
							<li role="presentation"><a href="/Inicio/logout/">{{user}} CERRAR SESION</a></li>
						{% endif %}
				    </ul>
				</li>
			</ul>
		</div>
		<br>
		<div>
			<form action="" method="post" class="form" id="formulario" enctype="multipart/form-data">
				<div>
					<h1 align="center">HOLA COMO ESTAS {{user}}</h1>
					<center><img src="{{ user.perfil.avatar.url_200x200}}" alt="avatar" class="img-thumbnail"></center>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
					{% csrf_token %}
					{{ form.as_p }}
					</div>
					<div class="form-group">
				    	<div class="col-sm-offset-2 col-sm-10">
				    		<div class="checkbox">
				    		<label>
				          		<input type="checkbox"> Acuérdate de mí
				        	</label>
				      		</div>
				   		</div>
				 	</div>
					<button type="submit" class="btn btn-primary btn-lg btn-block">GUARDAR CAMBIOS</button>
				</div>
			</form>
		</div>
	</div>
	<script src="{{STATIC_URL}}js/stylesheets/style.css"></script>
	<script src="{{STATIC_URL}}js/bootstrap.min.js" ></script>
</body>
</html>
