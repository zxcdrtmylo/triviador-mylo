<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>blog</title>
	<link rel="stylesheet" type="text/css" href="/static/stilo1.css">
	<link rel="stylesheet" type="text/css" href="/static/stilo1.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<body>
	<div id="titulo">TRIVIADOR DOTA</div>
	<div id="contenedor">
		<div id="cabecera">
			<ul id="menu">
				{% if user.is_anonymous %}
				<li><a href="/Inicio/login/">Login As User</a></li>
				{% endif %}
				{% if not user.is_anonymous %}
				<li><a href="/Inicio/logout/">{{user}} Cerrar</a></li>
				{% endif %}
			</ul>
		</div>
		<div>
			<ul>
				<li id="formulario">
					<form class="form-horizontal" role="form" method="post">
						<div class="form-group">
							{% csrf_token %}
							{{ form1.as_p }}
						<div class="col-sm-offset-2 col-sm-10">
      						<button type="submit" class="btn btn-default">Registrate</button>
   						</div>
					  </div>
					</form>
				</li>
				<li id="parrafo"><p>registrate gratis en el mejor juego de preguntas de dota!!!</p></li>
			</ul>
		</div>
	</div>
	<script src="{{STATIC_URL}}js/jquery-2.1.0.min.js"></script>
	<script src="{{STATIC_URL}}js/bootstrap.min.js" ></script>
</body>
</html>
